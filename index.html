<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brisket & Co. | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <style>
    body{margin:0;font-family:Segoe UI,sans-serif;background:#fff7f0;color:#2e2e2e;}
    header{background:#5a2d0c;color:#fff;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;}
    .logo-img{height:60px;width:auto;max-width:200px;}
    header nav a{color:#fff;margin:0 0.8rem;font-weight:bold;text-decoration:none;}
    header nav a:hover{color:#ffcc66;}
    .hero{background:url('images/brisket-hero.jpg') center/cover no-repeat;height:80vh;display:flex;align-items:center;justify-content:center;color:#fff;text-align:center;}
    .hero .btn{padding:0.8rem 1.2rem;border:none;background:#ffcc66;color:#5a2d0c;font-size:1rem;cursor:pointer;}
    .hero .btn:hover{background:#e6b800;}
    section{padding:2rem;}
    .menu-items{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem;}
    .menu-item img{width:100%;border-radius:8px;}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem;}
    .gallery img{width:100%;border-radius:8px;}
    footer{background:#5a2d0c;color:#fff;text-align:center;padding:1.5rem;}
    form{display:flex;flex-direction:column;max-width:400px;margin:auto;}
    form input,form textarea{margin:0.5rem 0;padding:0.7rem;border:1px solid #ccc;border-radius:5px;}
    form button{padding:0.8rem;background:#ffcc66;color:#5a2d0c;font-weight:bold;border:none;cursor:pointer;}
    form button:hover{background:#e6b800;}
  </style>
</head>
<body>
  <header>
  <div class="logo"><img src="images/image.png" alt="Brisket & Co. Logo" class="logo-img"></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="gallery.html">Gallery</a>
  </nav>
</header>
  <section class="hero" data-aos="fade-up">
    <div class="hero-content">
      <h1>Crafted with Passion,<br>Smoked to Perfection</h1>
      <p>Authentic BBQ flavors on wheels.</p>
      <a href="menu.html"><button class="btn">See Our Menu</button></a>
    </div>
  </section>
  <section data-aos="fade-right">
    <h2>Welcome to Brisket & Co.</h2>
    <p>We’re a family-run BBQ truck bringing you slow-smoked meats, hearty sides, and soulful flavors.</p>
  </section>
  <footer>
  <p>© 2025 Brisket & Co. | Crafted with Passion, Smoked to Perfection</p>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="js/script.js"></script>
</body>
</html>
